<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Relacion 2. Ejercicio 9.</title>
</head>
<body>
	<script>
		for(var i=1; i<501; i++){
			document.write(i);
			if(i%4==0){
				document.write(" (Multiplo de 4)");
			}
			if(i%9==0){
				document.write(" (Multiplo de 9)");
			}
			if(i%5==0){
				document.write("<br>")
				document.write("_________________________")
			}
			document.write("<br>");
		}
	</script>
</body>
</html>
