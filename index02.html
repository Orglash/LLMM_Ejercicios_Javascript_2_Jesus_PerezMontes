<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Relacion 2. Ejercicio 2.</title>
</head>
<body>
	<script>
		do{
			var nota = prompt("Introduzca la nota a calificar:");
			if(nota<0 || nota>10){
				alert("El n√∫mero introducido es incorrecto.")
			}
		}while(nota<0 || nota>10);
		if(nota>=0 && nota<3){
			document.write("Calificacion: Muy deficiente.");
		}
		if(nota>=3 && nota<5){
			document.write("Calificacion: Insuficiente.");
		}
		if(nota>=5 && nota<6){
			document.write("Calificacion: Suficiente.");
		}
		if(nota>=6 && nota<7){
			document.write("Calificacion: Bien.");
		}
		if(nota>=7 && nota<8){
			document.write("Calificacion: Notable.");
		}
		if(nota>=8 && nota<=10){
			document.write("Calificacion: Sobresaliente.");
		}
	</script>
</body>
</html>
