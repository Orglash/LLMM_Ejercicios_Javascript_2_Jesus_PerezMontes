<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Relacion 2. Ejercicio 23.</title>
</head>
<body>
	<script>
		var vocales = ["a", "e", "i", "o", "u"];
	    var cadena = prompt("Introduzca un texto:");
	    var cadena = cadena.toLowerCase();
	    var longitud = cadena.length;
	    var posicion = null;
	    for (var i = 0; i < longitud; i++) {
	        if (vocales.includes(cadena.charAt(i))) {
	            posicion = i+1;	                
	            break;
	        }
	    }
	    document.write("La primera vocal está en la posición " + posicion+".");
	</script>
</body>
</html>
