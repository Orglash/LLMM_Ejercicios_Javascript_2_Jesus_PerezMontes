<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Relacion 2. Ejercicio 15.</title>
</head>
<body>
	<script> 
	    for (var i = 1; i < 15; i++) {
	        resultado =(Math.floor(Math.random() * 100)+1);
	        if (resultado<60) {
		    	document.write("Resultado " + i + ": 1<br>");
	        }else{
	        	if (resultado<90){
	        		document.write("Resultado " + i + ": X<br>");  
	        	}else{
	        		document.write("Resultado " + i + ": 2<br>");  
	        	}
	        }	        
	    }
	</script>
</body>
</html>
