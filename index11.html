<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Relacion 2. Ejercicio 11.</title>
</head>
<body>
	<script>
    var edades = new Array(3);
    var nombres = new Array(3);
    for(i=0; i<3; i++){
    	edades[i]= Number(prompt("Introduzca una edad."));
    	nombres[i] = prompt("Introduzca un nombre.");
    }
    var posicion = parseInt(edades.indexOf(String(Math.max.apply(Math, edades))));
    document.write(nombres[posicion]);
</script>
</body>
</html>
