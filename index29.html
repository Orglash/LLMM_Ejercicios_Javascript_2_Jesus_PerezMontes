<!DOCTYPE html>

<body>
	<script>
	    function inversorTexto(texto){
	      var letra = "";
	      var resultado = "";
	      for(var i=0; i < texto.length; i++){
	        letra = texto.charAt(i);
	        resultado = letra + resultado;
	      }
	      return resultado;
	    }
	   
	    var texto = prompt("Introduzca un texto: ");
	    var invertido = inversorTexto(texto);
	    document.write("Original: " + texto);
	    document.write("<br>Al rev√©s: " + invertido);
	</script>
</body>
