<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Relacion 2. Ejercicio 8.</title>
</head>
<body>
	<script>
		
		do{
			var entrada= Number(prompt("Introduzca un número (máximo 50)."));
			if(parseInt(entrada)<0 || parseInt(entrada)>50){
				alert("Numero incorrecto.");
			}			
		}while(parseInt(entrada)<0 || parseInt(entrada)>50)
		for(var i=1; i<parseInt(entrada)+1; i++){
			for(var j=1; j<i+1; j++){
				document.write(j);
			}
			document.write("<br>");
		}
	</script>
</body>
</html>
