<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Relacion 2. Ejercicio 10.</title>
</head>
<body>
	<script>
    var filas = Number(prompt("Introduzca número de filas:"));
    var columnas = prompt("Introduzca número de columnas:");
    var valor = filas * columnas;
    document.write("<table border>");
    for (var i = 0; i < filas; i++) {
        document.write("<tr>");
        for (var j = 0; j < columnas; j++) {
            document.write("<td>");
            document.write(valor);
            valor--;
            document.write("</td>");
        }
        document.write("</tr>");
    }
    document.write("</table>");
</script>
</body>
</html>
