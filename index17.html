<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Relacion 2. Ejercicio 17.</title>
</head>
<body>
<script>
    var cadena = prompt("Introduzca una cadena de texto:");
    var longitud = cadena.length;
    var letra;
    for (var i = 0; i < longitud; i++) {
		letra = cadena.charAt(i);
		if (i == longitud - 1) {
			document.write(letra);
		}else {
			document.write(letra + "-");
		}
    }
</script>
</body>
</html>
